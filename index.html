<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="icon" type="image/x-icon" href="./Images/Google_icon.png" width="30" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <nav>
      <div class="nav">
            <span>Gmail</span>
            <span>Images</span>

          <div class="grid-icon">
            <img src="./Images/grid-icon.svg" alt="grid-icon" width="17" />
          </div>

            <div class="user">
            <img src="./Images/my-image.jpg" alt="image" width="40" />
          </div>
      </div>
    </nav>

    <section class="main">
      <img src="./Images/Google_2015_logo.png" alt="logo" class="logo" width="270"/>
      
      <div class="search">
        <img src="./Images/search icon.png" alt="search" class="searchIcon" width="15" />
        <input type="search"/>
        <div class="searchIcons">
          <img src="./Images/microphone-icon.png" alt="" width="40" />
          <img src="./Images//camera-icon.png" alt="" width="40" />
        </div>
      </div>

      <div class="search2">
        <div class="googleSearch">Google Search</div>
        <div class="feelingLucky">I'm Feeling Lucky</div>
      </div>
      <p class="language">Google offered in: <a href="https://www.google.com/setprefs?sig=0_dGkHcT7udw-TZ0xyeiykvj_wGp8%3D&hl=ms&source=homepage&sa=X&ved=0ahUKEwjX1r-Pk4iEAxX7qFYBHVdSATgQ2ZgBCBc">Bahasa Melayu</a></p>
    </section>
    <footer>
        <div class="first">
            <p>Malaysia</p>
        </div>

        <div class="second">
            <div class="links">
                <ul>
                    <li>About</li>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>How Search works</li>
                </ul>
            </div>
            <div class="legal">
                <ul>
                    <li>Privacy</li>
                    <li>Terms</li>
                    <li>Settings</li>
                </ul>
            </div>
        </div>
    </footer>

    <script
      src="https://kit.fontawesome.com/ae929ef5dc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
